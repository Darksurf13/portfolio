name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2  # Mise à jour vers v2
      with:
        node-version: '16.x'  # Utilisation de Node 16

    - name: Install and Build 🔧
      run: |
        yarn install
        yarn build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: build



